<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alerta de Texto</title>
</head>
<body>
    <h2>Digite algo:</h2>
    
    <input type="text" id="meuTexto" placeholder="Digite aqui...">
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>

    <script>
        function mostrarAlerta() {
            const texto = document.getElementById('meuTexto').value;
            alert(texto);
        }
    </script>
</body>
</html>
